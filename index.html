<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="header flex">
    <div class="main-div container">
      <img class="logo-img" src="./images/logo.svg" alt="">
      <ul class="item-icon-list">
        <li class="icon-item icon-item-1">
          <img class=" icon icon-1" src="./images/icon-document.svg" alt="">

        </li>
        <li class="icon-item icon-item-2">
          <img class=" icon icon-2" src="./images/icon-folder.svg" alt="">

        </li>
        <li class="icon-item icon-item-3">
          <img class=" icon icon-3" src="./images/icon-upload.svg" alt="">

        </li>
      </ul>

    </div>

    <div class="progress-div container">
      <p>Youâ€™ve used <span class="bold-span">815 GB</span> of your storage</p>

      <progress id="file" value="820" max="1000" class="progress-bar"> 825 </progress>
      
      <div class="limit-div">
        <p class="start-limit">
          0 GB
        </p>
        <p class="end-limit">
          1000 GB
        </p>
      </div>

      <div class="remaining-div">
        <h1>185 </h1> <p> GB Left</p>

      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
